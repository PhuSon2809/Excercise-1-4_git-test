<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-warning">Warning</button>
        </div>
        <br>
        <br>
        <a href="#" role="button" class="btn btn-dark">Search</a>
        <br>
        <br>
        <div class="btn-group" role="group" aria-label="Basic example">
            <a href="#" role="button" class="btn btn-primary">
                <div class="fa fa-phone"></div> Call
            </a>
            <a href="#" role="button" class="btn btn-info">
                <div class="fa fa-skype"></div> Skype
            </a>
            <a href="#" role="button" class="btn btn-success">
                <div class="fa fa-envelope"></div> Email
            </a>
        </div>
        <br>
        <br>
        <form action="" class="col-6">
            <div class="form-group">
                <label for="e1">Email</label>
                <!-- <div class="col-6"> -->
                    <input type="email" class="form-control" id="e1" placeholder="Enter email">
                <!-- </div> -->
                
            </div>
            <div class="form-group">
                <label for="e2">Password</label>
                <input type="password" class="form-control" id="e2" placeholder="Enter password">
            </div>
            <div class="form-check">
                
                <input type="checkbox" class="form-check-input" id="e3">
                <label for="e3" class="form-check-label">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>

        <div class="input-group col-6">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input type="text" class="form-control" placeholder="Username">
        </div>
        <div class="input-group col-6">
            <input type="text" class="form-control" placeholder="Username">
            <div class="input-group-append">
                <span class="input-group-text">@</span>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
